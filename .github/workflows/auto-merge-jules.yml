name: Auto-merge Jules
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  approve-and-merge:
    runs-on: ubuntu-latest
    # Only run if the PR author is the specific user
    if: github.actor == 'google-labs-jules' 
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Enable Auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Approve the PR (optional, remove if not needed)
          gh pr review --approve "$PR_URL"
          
          # 2. Enable auto-merge (merges immediately if no checks are required, or waits for checks to pass)
          gh pr merge --auto --merge --delete-branch "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
