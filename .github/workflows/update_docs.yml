name: Update Documentation

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'scripts/update_agents_md.py'
  schedule:
    - cron: '0 4 * * *'  # Daily at 4AM
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run Update Script
        run: python scripts/update_agents_md.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update code reference skeletons"
          file_pattern: "AGENTS_CODE_REFERENCE.md tests/TESTS_CODE_REFERENCE.md"
